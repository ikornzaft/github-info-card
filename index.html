<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Github Profile</title>
</head>
  <body>
    <main>
      <section class="card">
        <div class="profile">
          <img id="profile-pic" src="" alt="user">
          <h3 id="name">name<</h3>
          <a href="https://github.com/ikornzaft" id="user" target="_blank">user</a>
        </div>
        <div class="info">
          <div>
            <h3 id="repos">0</h3>
            <p>Repos</p>
          </div>
          <div>
            <h3 id="gists">0</h3>
            <p>Gists</p>
          </div>
          <div>
            <h3 id="followers">0</h3>
            <p>Followers</p>
          </div>
        
        
        </div>
      </section>
    </main>    
    <script src="script.js"></script>
  </body>
</html>
